specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GammaRedeemer
    network: mainnet
    source:
      address: "0x4687129e66a17af63b903e7ce0eae3576623ac90"
      abi: GammaRedeemer
      startBlock: 13016425 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OrderCreated
        - OrderFinished
        - OwnershipTransferred
      abis:
        - name: GammaRedeemer
          file: ./abis/GammaRedeemer.json
      eventHandlers:
        - event: OrderCreated(indexed uint256,indexed address,indexed address)
          handler: handleOrderCreated
        - event: OrderFinished(indexed uint256,indexed bool)
          handler: handleOrderFinished
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts

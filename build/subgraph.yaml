specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GammaRedeemer
    network: ropsten
    source:
      address: "0x9c08febE5979CBc0F5a04ec55c644fa9d9B3F27F"
      abi: GammaRedeemer
      startBlock: 10710798
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OrderCreated
        - OrderFinished
        - OwnershipTransferred
      abis:
        - name: GammaRedeemer
          file: GammaRedeemer/abis/GammaRedeemer.json
      eventHandlers:
        - event: OrderCreated(indexed uint256,indexed address,indexed address)
          handler: handleOrderCreated
        - event: OrderFinished(indexed uint256,indexed bool)
          handler: handleOrderFinished
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: GammaRedeemer/GammaRedeemer.wasm
